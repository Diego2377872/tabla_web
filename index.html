<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Viajes UGR/MAG</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-7xl mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4 text-center">Registro de Viajes UGR/MAG</h1>

    <form id="activity-form" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6 bg-white p-4 rounded shadow">
      <input type="date" id="fecha" required class="border p-2 rounded" placeholder="Fecha Inicial del Viaje" />
      <input type="date" id="fecha_viaje" class="border p-2 rounded" placeholder="Fecha Final del Viaje" />
      <input type="text" id="institucion" placeholder="Institución" required class="border p-2 rounded" />
      <input type="number" id="km_salida" placeholder="Km Salida" class="border p-2 rounded" oninput="formatearNumero(event)" />
      <input type="number" id="km_regreso" placeholder="Km Regreso" class="border p-2 rounded" oninput="formatearNumero(event)" />
      <input type="number" id="km_recorrido" placeholder="Km Recorrido" class="border p-2 rounded" oninput="formatearNumero(event)" />
      <input type="text" id="lugar_evento" placeholder="Lugar del Evento" class="border p-2 rounded" />
      <input type="text" id="expediente" placeholder="Nº de Expediente" class="border p-2 rounded" />
      <input type="text" id="informe" placeholder="Informe de la Jornada" class="border p-2 rounded" />
      <input type="text" id="estado" placeholder="Estado Actual" class="border p-2 rounded" />
      <input type="number" id="monto" placeholder="Monto" class="border p-2 rounded" oninput="formatearNumero(event)" />
      <input type="text" id="pagado" placeholder="Pagado (Sí/No)" class="border p-2 rounded" />
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 col-span-2 md:col-span-4">Guardar</button>
    </form>

    <div class="overflow-x-auto bg-white p-4 rounded shadow">
      <button onclick="exportarCSV()" class="mb-2 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Exportar CSV</button>
      <table class="min-w-full table-auto text-sm border-separate border-spacing-0">
        <thead class="bg-gray-200">
          <tr>
            <th class="border px-4 py-2">Fecha Inicial del Viaje</th>
            <th class="border px-4 py-2">Fecha Final del Viaje</th>
            <th class="border px-4 py-2">Institución</th>
            <th class="border px-4 py-2">Km Salida</th>
            <th class="border px-4 py-2">Km Regreso</th>
            <th class="border px-4 py-2">Km Recorrido</th>
            <th class="border px-4 py-2">Lugar Evento</th>
            <th class="border px-4 py-2">Expediente</th>
            <th class="border px-4 py-2 max-w-xs">Informe</th>
            <th class="border px-4 py-2">Estado</th>
            <th class="border px-4 py-2">Monto</th>
            <th class="border px-4 py-2">Pagado</th>
            <th class="border px-4 py-2">Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-actividades" class="divide-y">
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const API_GET = "/.netlify/functions/getData";
    const API_POST = "/.netlify/functions/saveData";

    let registros = [];
    let indiceEdicion = null;

    async function cargarDatos() {
      try {
        const res = await fetch(API_GET);
        if (!res.ok) throw new Error("Error al obtener datos");
        const data = await res.json();
        registros = data.sort((a, b) => new Date(a.fecha) - new Date(b.fecha));
        renderizarTabla();
      } catch (error) {
        console.error("Error al cargar datos:", error);
        alert("No se pudieron cargar los datos.");
      }
    }

    function renderizarTabla() {
      const tbody = document.getElementById("tabla-actividades");
      tbody.innerHTML = "";
      registros.forEach((item, index) => {
        tbody.innerHTML += `
          <tr>
            <td class="border px-4 py-2">${item.fecha}</td>
            <td class="border px-4 py-2">${item.fecha_viaje || ""}</td>
            <td class="border px-4 py-2">${item.institucion}</td>
            <td class="border px-4 py-2">${formatearMiles(item.km_salida)}</td>
            <td class="border px-4 py-2">${formatearMiles(item.km_regreso)}</td>
            <td class="border px-4 py-2">${formatearMiles(item.km_recorrido)}</td>
            <td class="border px-4 py-2">${item.lugar_evento || ""}</td>
            <td class="border px-4 py-2">${item.expediente || ""}</td>
            <td class="border px-4 py-2 whitespace-pre-wrap break-words max-w-xs">${item.informe || ""}</td>
            <td class="border px-4 py-2">${item.estado || ""}</td>
            <td class="border px-4 py-2">${formatearMiles(item.monto)}</td>
            <td class="border px-4 py-2">${item.pagado || ""}</td>
            <td class="border px-4 py-2 space-x-2">
              <button onclick="editar(${index})" class="text-blue-600 hover:underline">Editar</button>
              <button onclick="eliminar(${index})" class="text-red-600 hover:underline">Eliminar</button>
            </td>
          </tr>`;
      });
    }

    function editar(index) {
      const item = registros[index];
      for (const key in item) {
        if (document.getElementById(key)) {
          document.getElementById(key).value = item[key];
        }
      }
      indiceEdicion = index;
    }

    function eliminar(index) {
      registros.splice(index, 1);
      guardarTodo();
    }

    async function guardarTodo() {
      try {
        const res = await fetch(API_POST, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(registros),
        });
        if (res.ok) {
          cargarDatos();
        } else {
          alert("Error al guardar.");
        }
      } catch (error) {
        console.error("Error al guardar datos:", error);
        alert("No se pudieron guardar los datos.");
      }
    }

    document.getElementById("activity-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nuevoRegistro = {
        fecha: document.getElementById("fecha").value,
        fecha_viaje: document.getElementById("fecha_viaje").value,
        institucion: document.getElementById("institucion").value,
        km_salida: document.getElementById("km_salida").value.replace(/\D/g, ""),
        km_regreso: document.getElementById("km_regreso").value.replace(/\D/g, ""),
        km_recorrido: document.getElementById("km_recorrido").value.replace(/\D/g, ""),
        lugar_evento: document.getElementById("lugar_evento").value,
        expediente: document.getElementById("expediente").value,
        informe: document.getElementById("informe").value,
        estado: document.getElementById("estado").value,
        monto: document.getElementById("monto").value.replace(/\D/g, ""),
        pagado: document.getElementById("pagado").value,
      };

      if (indiceEdicion !== null) {
        registros[indiceEdicion] = nuevoRegistro;
        indiceEdicion = null;
      } else {
        registros.push(nuevoRegistro);
      }

      guardarTodo();
      e.target.reset();
    });

    function exportarCSV() {
      if (registros.length === 0) return;
      const encabezado = Object.keys(registros[0]).join(",");
      const filas = registros.map(row =>
        Object.values(row).map(val => `"${val ?? ""}"`).join(",")
      );
      const csvContent = [encabezado, ...filas].join("\n");
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.setAttribute("download", "actividades.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function formatearMiles(valor) {
      if (!valor) return "";
      return Number(valor).toLocaleString('es-ES').replace(/,/g, ".");
    }

    function formatearNumero(event) {
      event.target.value = event.target.value.replace(/\D/g, "");
    }

    cargarDatos();
  </script>
</body>
</html>
