<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Actividades</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-7xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4 text-blue-700">Registro de Actividades</h1>

    <form id="activity-form" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <input type="hidden" id="editIndex" />
      <input type="date" id="fecha" required class="p-2 border rounded" placeholder="Fecha" />
      <input type="date" id="fecha_viaje" class="p-2 border rounded" placeholder="Fecha Viaje" />
      <input type="text" id="actividad" required class="p-2 border rounded" placeholder="Actividad" />
      <input type="text" id="institucion" class="p-2 border rounded" placeholder="Institución" />
      <input type="number" id="km_salida" class="p-2 border rounded" placeholder="Km Salida" />
      <input type="number" id="km_regreso" class="p-2 border rounded" placeholder="Km Regreso" />
      <input type="text" id="lugar_evento" class="p-2 border rounded" placeholder="Lugar del Evento" />
      <input type="text" id="expediente" class="p-2 border rounded" placeholder="N° de Expediente" />
      <input type="text" id="informe" class="p-2 border rounded" placeholder="Informe de la jornada" />
      <input type="text" id="estado" class="p-2 border rounded" placeholder="Estado Actual" />
      <input type="number" id="monto" class="p-2 border rounded" placeholder="Monto" />
      <select id="pagado" class="p-2 border rounded">
        <option value="">Pagado</option>
        <option value="Sí">Sí</option>
        <option value="No">No</option>
      </select>
      <button type="submit" class="col-span-1 md:col-span-2 bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Guardar Actividad
      </button>
    </form>

    <div class="overflow-x-auto bg-white p-4 rounded shadow">
      <button onclick="exportarExcel()" class="mb-2 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Exportar Excel</button>
      <table class="min-w-[1500px] w-full text-sm text-left border border-gray-300">
        <thead class="bg-blue-100">
          <tr>
            <th class="p-2">Fecha</th>
            <th class="p-2">Fecha Viaje</th>
            <th class="p-2">Actividad</th>
            <th class="p-2">Institución</th>
            <th class="p-2">Km Salida</th>
            <th class="p-2">Km Regreso</th>
            <th class="p-2">Km Recorrido</th>
            <th class="p-2">Lugar Evento</th>
            <th class="p-2">Expediente</th>
            <th class="p-2">Informe</th>
            <th class="p-2">Estado</th>
            <th class="p-2">Monto</th>
            <th class="p-2">Pagado</th>
            <th class="p-2">Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-actividades" class="divide-y divide-gray-200 bg-white"></tbody>
      </table>
    </div>
  </div>

  <script>
    let registros = [];

    async function cargarRegistros() {
      try {
        const res = await fetch("/.netlify/functions/leer");
        registros = await res.json();
        mostrarRegistros();
      } catch (error) {
        console.error("Error al cargar:", error);
      }
    }

    function mostrarRegistros() {
      const tabla = document.getElementById("tabla-actividades");
      tabla.innerHTML = "";
      registros.forEach((item, index) => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td class="p-2">${item.fecha || ""}</td>
          <td class="p-2">${item.fecha_viaje || ""}</td>
          <td class="p-2">${item.actividad || ""}</td>
          <td class="p-2">${item.institucion || ""}</td>
          <td class="p-2">${item.km_salida || ""}</td>
          <td class="p-2">${item.km_regreso || ""}</td>
          <td class="p-2">${item.km_recorrido || ""}</td>
          <td class="p-2">${item.lugar_evento || ""}</td>
          <td class="p-2">${item.expediente || ""}</td>
          <td class="p-2">${item.informe || ""}</td>
          <td class="p-2">${item.estado || ""}</td>
          <td class="p-2">${item.monto || ""}</td>
          <td class="p-2">${item.pagado || ""}</td>
          <td class="p-2">
            <button onclick="editar(${index})" class="bg-yellow-400 px-2 py-1 rounded mr-1">Editar</button>
            <button onclick="eliminar(${index})" class="bg-red-500 text-white px-2 py-1 rounded">Eliminar</button>
          </td>
        `;
        tabla.appendChild(fila);
      });
    }

    function editar(index) {
      const item = registros[index];
      for (const key in item) {
        if (document.getElementById(key)) {
          document.getElementById(key).value = item[key];
        }
      }
      document.getElementById("editIndex").value = index;
    }

    function eliminar(index) {
      registros.splice(index, 1);
      guardarTodo();
    }

    document.getElementById("activity-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const editIndex = document.getElementById("editIndex").value;
      const km_salida = parseFloat(document.getElementById("km_salida").value) || 0;
      const km_regreso = parseFloat(document.getElementById("km_regreso").value) || 0;

      const nuevoRegistro = {
        fecha: document.getElementById("fecha").value,
        fecha_viaje: document.getElementById("fecha_viaje").value,
        actividad: document.getElementById("actividad").value,
        institucion: document.getElementById("institucion").value,
        km_salida,
        km_regreso,
        km_recorrido: km_regreso - km_salida,
        lugar_evento: document.getElementById("lugar_evento").value,
        expediente: document.getElementById("expediente").value,
        informe: document.getElementById("informe").value,
        estado: document.getElementById("estado").value,
        monto: parseFloat(document.getElementById("monto").value) || 0,
        pagado: document.getElementById("pagado").value,
      };

      if (editIndex) {
        registros[editIndex] = nuevoRegistro;
        document.getElementById("editIndex").value = "";
      } else {
        registros.push(nuevoRegistro);
      }

      await guardarTodo();
      e.target.reset();
    });

    async function guardarTodo() {
      try {
        const res = await fetch("/.netlify/functions/guardar", {
          method: "POST",
          body: JSON.stringify(registros),
        });
        if (res.ok) {
          mostrarRegistros();
        } else {
          console.error("Error al guardar");
        }
      } catch (error) {
        console.error("Error al enviar datos:", error);
      }
    }

    function exportarExcel() {
      if (registros.length === 0) {
        alert("No hay registros para exportar.");
        return;
      }

      const ws = XLSX.utils.json_to_sheet(registros);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Actividades");

      XLSX.writeFile(wb, "actividades.xlsx");
    }

    cargarRegistros();
  </script>
</body>
</html>
