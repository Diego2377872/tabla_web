<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Actividades</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-7xl mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4 text-center">Registro de Actividades</h1>

    <!-- Filtro de búsqueda -->
    <input type="text" id="filtro" placeholder="Buscar actividad..." class="border p-2 mb-4 w-full" oninput="filtrarTabla(this.value)" />

    <form id="activity-form" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6 bg-white p-4 rounded shadow">
      <input type="date" id="fecha" required class="border p-2 rounded" placeholder="Fecha" />
      <input type="date" id="fecha_viaje" class="border p-2 rounded" placeholder="Fecha de Viaje" />
      <input type="text" id="actividad" placeholder="Actividad" required class="border p-2 rounded" />
      <input type="text" id="institucion" placeholder="Institución" required class="border p-2 rounded" />
      <input type="number" id="km_salida" placeholder="Km Salida" class="border p-2 rounded" />
      <input type="number" id="km_regreso" placeholder="Km Regreso" class="border p-2 rounded" />
      <input type="number" id="km_recorrido" placeholder="Km Recorrido" class="border p-2 rounded" />
      <input type="text" id="lugar_evento" placeholder="Lugar del Evento" class="border p-2 rounded" />
      <input type="text" id="expediente" placeholder="Nº de Expediente" class="border p-2 rounded" />
      <input type="text" id="informe" placeholder="Informe de la Jornada" class="border p-2 rounded" />
      <input type="text" id="estado" placeholder="Estado Actual" class="border p-2 rounded" />
      <input type="number" id="monto" placeholder="Monto" class="border p-2 rounded" />
      <input type="text" id="pagado" placeholder="Pagado (Sí/No)" class="border p-2 rounded" />
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 col-span-2 md:col-span-4">Guardar</button>
    </form>

    <!-- Botón de exportar y tabla -->
    <div class="overflow-x-auto bg-white p-4 rounded shadow">
      <button onclick="exportarCSV()" class="mb-2 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Exportar CSV</button>
      <button onclick="exportarExcel()" class="mb-2 bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Exportar Excel</button>
      <div class="max-h-96 overflow-y-auto">
        <table class="min-w-full table-auto text-sm">
          <thead class="bg-gray-200 sticky top-0 z-10">
            <tr>
              <th onclick="ordenarPor('fecha')" class="cursor-pointer hover:underline">Fecha ⬍</th>
              <th onclick="ordenarPor('fecha_viaje')" class="cursor-pointer hover:underline">Fecha Viaje ⬍</th>
              <th onclick="ordenarPor('actividad')" class="cursor-pointer hover:underline">Actividad ⬍</th>
              <th onclick="ordenarPor('institucion')" class="cursor-pointer hover:underline">Institución ⬍</th>
              <th onclick="ordenarPor('km_salida')" class="cursor-pointer hover:underline">Km Salida ⬍</th>
              <th onclick="ordenarPor('km_regreso')" class="cursor-pointer hover:underline">Km Regreso ⬍</th>
              <th onclick="ordenarPor('km_recorrido')" class="cursor-pointer hover:underline">Km Recorrido ⬍</th>
              <th onclick="ordenarPor('lugar_evento')" class="cursor-pointer hover:underline">Lugar Evento ⬍</th>
              <th onclick="ordenarPor('expediente')" class="cursor-pointer hover:underline">Expediente ⬍</th>
              <th onclick="ordenarPor('informe')" class="cursor-pointer hover:underline">Informe ⬍</th>
              <th onclick="ordenarPor('estado')" class="cursor-pointer hover:underline">Estado ⬍</th>
              <th onclick="ordenarPor('monto')" class="cursor-pointer hover:underline">Monto ⬍</th>
              <th onclick="ordenarPor('pagado')" class="cursor-pointer hover:underline">Pagado ⬍</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla-actividades" class="divide-y divide-gray-200"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const API_GET = "/.netlify/functions/getData";
    const API_POST = "/.netlify/functions/saveData";

    let registros = [];
    let indiceEdicion = null;
    let ordenAsc = true;

    async function cargarDatos() {
      try {
        const res = await fetch(API_GET);
        if (!res.ok) throw new Error("Error al obtener datos");
        const data = await res.json();
        registros = data.sort((a, b) => new Date(a.fecha) - new Date(b.fecha));
        renderizarTabla();
      } catch (error) {
        console.error("Error al cargar datos:", error);
        alert("No se pudieron cargar los datos.");
      }
    }

    function renderizarTabla() {
      const tbody = document.getElementById("tabla-actividades");
      tbody.innerHTML = "";
      registros.forEach((item, index) => {
        tbody.innerHTML += `
          <tr class="${index % 2 === 0 ? 'bg-white' : 'bg-gray-50'}">
            <td>${item.fecha}</td>
            <td>${item.fecha_viaje || ""}</td>
            <td>${item.actividad}</td>
            <td>${item.institucion}</td>
            <td>${item.km_salida || ""}</td>
            <td>${item.km_regreso || ""}</td>
            <td>${item.km_recorrido || ""}</td>
            <td>${item.lugar_evento || ""}</td>
            <td>${item.expediente || ""}</td>
            <td title="${item.informe}">${item.informe?.slice(0, 30) || ''}...</td>
            <td>${item.estado || ""}</td>
            <td>${item.monto || ""}</td>
            <td>${item.pagado || ""}</td>
            <td class="space-x-2">
              <button onclick="editar(${index})" class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600">Editar</button>
              <button onclick="eliminar(${index})" class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">Eliminar</button>
            </td>
          </tr>`;
      });
    }

    function editar(index) {
      const item = registros[index];
      for (const key in item) {
        if (document.getElementById(key)) {
          document.getElementById(key).value = item[key];
        }
      }
      indiceEdicion = index;
    }

    function eliminar(index) {
      registros.splice(index, 1);
      guardarTodo();
    }

    async function guardarTodo() {
      try {
        const res = await fetch(API_POST, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(registros),
        });
        if (res.ok) {
          cargarDatos();
        } else {
          alert("Error al guardar.");
        }
      } catch (error) {
        console.error("Error al guardar datos:", error);
        alert("No se pudieron guardar los datos.");
      }
    }

    document.getElementById("activity-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nuevoRegistro = {
        fecha: document.getElementById("fecha").value,
        fecha_viaje: document.getElementById("fecha_viaje").value,
        actividad: document.getElementById("actividad").value,
        institucion: document.getElementById("institucion").value,
        km_salida: document.getElementById("km_salida").value,
        km_regreso: document.getElementById("km_regreso").value,
        km_recorrido: document.getElementById("km_recorrido").value,
        lugar_evento: document.getElementById("lugar_evento").value,
        expediente: document.getElementById("expediente").value,
        informe: document.getElementById("informe").value,
        estado: document.getElementById("estado").value,
        monto: document.getElementById("monto").value,
        pagado: document.getElementById("pagado").value,
      };

      if (indiceEdicion !== null) {
        registros[indiceEdicion] = nuevoRegistro;
        indiceEdicion = null;
      } else {
        registros.push(nuevoRegistro);
      }

      guardarTodo();
      e.target.reset();
    });

    function exportarCSV() {
      if (registros.length === 0) return;
      const encabezado = Object.keys(registros[0]).join(",");
      const filas = registros.map(row =>
        Object.values(row).map(val => `"${val ?? ""}"`).join(",")
      );
      const csvContent = [encabezado, ...filas].join("\n");
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.setAttribute("download", "actividades.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function exportarExcel() {
      const ws = XLSX.utils.json_to_sheet(registros);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Actividades");
      XLSX.writeFile(wb, "actividades.xlsx");
    }

    function ordenarPor(campo) {
      registros.sort((a, b) => {
        if (!a[campo] || !b[campo]) return 0;
        return ordenAsc
          ? a[campo].localeCompare(b[campo])
          : b[campo].localeCompare(a[campo]);
      });
      ordenAsc = !ordenAsc;
      renderizarTabla();
    }

    function filtrarTabla(query) {
      const filtro = query.toLowerCase();
      const filtrados = registros.filter(r => 
        r.actividad?.toLowerCase().includes(filtro) || 
        r.institucion?.toLowerCase().includes(filtro)
      );
      renderizarTabla(filtrados);
    }

    cargarDatos();
  </script>
</body>
</html>
